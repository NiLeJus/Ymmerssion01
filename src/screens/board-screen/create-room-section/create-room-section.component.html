<form>
  <div class="space-y-12 p-5">
    <div class="border-b border-gray-900/10 pb-12">
      <p class="mt-1 text-sm leading-6 text-gray-600"></p>

      <div class="mt-10">
        <label
          for="roomName"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Nom de la room</label
        >
        <div class="mt-2">
          <div
            class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
          >
            <input
              type="text"
              name="roomName"
              id="roomName"
              autocomplete="roomName"
              [(ngModel)]="emptyConversation.title"
              class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
              placeholder="La room des dingus xD"
            />
          </div>
        </div>
        <div>
          <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Ajouter Membre</label>
          <select id="location" name="location" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
            @for (user of _usersSignal(); track $index) {
            <option>{{user.username}}</option>
            }

          </select>
        </div>
      </div>
    </div>
  </div>
</form>

<button
  type="button"
  (click)="createRoom()"
  class="rounded-md bg-indigo-50 px-3.5 py-2.5 text-sm font-semibold text-green-600 shadow-sm hover:bg-green-100"
>
  Cr√©er la Room
</button>
