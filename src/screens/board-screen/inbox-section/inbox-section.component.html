<div class="relative flex  flex-col overflow-hidden ">
  <div class=" border-gray-200 p-5 sm:flex sm:items-center sm:justify-between">
    <h3 class="text-base font-semibold leading-6 text-gray-900">
      Rooms
    </h3>
    <div class="mt-3 sm:ml-4 sm:mt-0">
      <button [ngClass]="{hidden: isCreatinARoom}" type="button" (click)="createRoom()" class="rounded-md bg-indigo-50 px-3.5 py-2.5 text-sm font-semibold
       text-indigo-600 shadow-sm hover:bg-indigo-100">Cr√©er une Room</button>
      <button [ngClass]="{hidden: !isCreatinARoom}"  type="button" (click)="createRoom()" class="rounded-md bg-indigo-50 px-3.5 py-2.5 text-sm font-semibold
       text-red-600 shadow-sm hover:bg-indigo-100">Annuler</button>

    </div>


  </div>

  @for (conversation of _conversations; track $index) {
    <app-room-tab
    [ngClass]="{hidden: isCreatinARoom}"
    class="" (click)=" onSelectRoom(conversation)"
    [conversation]="conversation" [_isGlobal]="isGlobal($index)" />
  } @empty {
    <li [ngClass]="{hidden: isCreatinARoom}">Pas d'amis</li>
  }

  <app-create-room-section [_user]="_userSignal()!" [ngClass]="{hidden: !isCreatinARoom}"/>


</div>
