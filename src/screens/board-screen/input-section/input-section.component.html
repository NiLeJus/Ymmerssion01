<div
  class="overflow-auto relative flex h-full flex-col rounded-[calc(theme(borderRadius.lg)+1px)] max-lg:rounded-t-[calc(2rem+1px)]"
>
  <div
    class="border-b border-gray-200 p-5 sm:flex sm:items-center sm:justify-between"
  >
    <h3 class="text-base font-semibold leading-6 text-gray-900">
      Envoyer Message
    </h3>
    <div class="mt-3 sm:ml-4 sm:mt-0"></div>
  </div>

  <div class="">
    <form>
      <label for="text" class="sr-only">Your message</label>

      <div class="flex items-center px-3 py-2 rounded-lg">
        <textarea
          name="enteredText"
          id="text"
          [(ngModel)]="messageToSend.text"
          class="block p-2.5 w-full text-sm border-b bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Votre Message"
        ></textarea>
      </div>

      <div class="flex flex-col items-center mt-2">
        <label for="file" class="mr-3">Ajouter une image :</label>
        <input
          type="file"
          id="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          class="text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="flex justify-center mt-4"> <!-- Ajouter ce conteneur flex -->
        <button
          (click)="sendMessage()"
          class="py-2.5 px-4 text-xs font-medium justify-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
        >
          <h1>Envoyer</h1>
        </button>
      </div>
    </form>
  </div>
