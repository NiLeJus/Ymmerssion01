<div
  class="overflow-auto relative flex h-full flex-col rounded-[calc(theme(borderRadius.lg)+1px)] max-lg:rounded-t-[calc(2rem+1px)]"
>
  <div
    class="border-b border-gray-200 p-5 sm:flex sm:items-center sm:justify-between"
  >
    <h3 class="text-base font-semibold leading-6 text-gray-900">
      Envoyer Message
    </h3>
    <div class="mt-3 sm:ml-4 sm:mt-0"></div>
  </div>

  <div class="">
    <form>
        <label for="text" class="sr-only">Your message</label>


      <div class="flex items-center px-3 py-2 rounded-lg">
        <textarea
        name="enteredText"
          id="text"
          [(ngModel)]="messageToSend.text"
          class="block p-2.5 w-full text-sm border-b bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Votre Message"
        ></textarea>
      </div>
      <button
        (click)="sendMessage()"
        class="inline-flex py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
        >
        <h1>Envoyer</h1>
      </button>
    </form>
  </div>

  <div class="p-2 hidden">
    <div class="ml-2">
      <dl class="divide-y divide-gray-100">
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">
            Quitter la room
          </dt>
          <dd
            class="mt-1 text-right text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"
          >
            <button
              type="button"
              class="rounded bg-indigo-50 px-2 py-1 text-xs font-semibold text-red-600 shadow-sm hover:bg-indigo-100"
            >
              Quitter
            </button>
          </dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">
            Renommer la conversation
          </dt>
          <dd
            class="mt-1 text-right text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"
          >
            <button
              type="button"
              class="rounded bg-indigo-50 px-2 py-1 text-xs font-semibold text-indigo-600 shadow-sm hover:bg-indigo-100"
            >
              Renommer
            </button>
          </dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">
            Ajouter membres
          </dt>
          <dd
            class="mt-1 text-right text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"
          >
            <button
              type="button"
              class="rounded bg-indigo-50 px-2 py-1 text-xs font-semibold text-indigo-600 shadow-sm hover:bg-indigo-100"
            >
              Ajouter
            </button>
          </dd>
        </div>
      </dl>
    </div>
  </div>
</div>
