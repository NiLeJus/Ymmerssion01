<div
  class="relative rounded-[calc(theme(borderRadius.lg)+1px)] max-lg:rounded-t-[calc(2rem+1px)]"
>
  <div
    class="border-b border-gray-200 p-5 sm:flex sm:items-center sm:justify-between"
  >
    <h3 class="text-base font-semibold leading-6 text-gray-900">
      {{   _conversationTitle() }}
    </h3>
    <div class="mt-3 sm:ml-4 sm:mt-0">
      <button
        type="button"
        class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
      >
        Parametres
      </button>
    </div>
  </div>

  <div
    class="mt-5 max-h-dvh  scrollbar-thin overflow-y-auto flex-1 flex-col px-3 max-lg:pb-12 max-lg:pt-10 lg:pb-2"
  >
  @if (isCreatingARoom) {
<app-create-room-section/>}
@else {
  @if (_selectedConversation === undefined) {
    <li>Pas de message</li>

  } @else {

    @for (message of _selectedConversation.messages; track $index) {
      <app-message-bubble [_message]="message"
      />
    } @empty {
      <li>Pas de message</li>
    }
  }}
  </div>
</div>
