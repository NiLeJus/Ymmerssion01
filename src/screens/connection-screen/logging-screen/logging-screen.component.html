<div class="bg-gray-50 py-0">
  <div class="mx-auto max-w-2xl min-h-[100vh] px-6 lg:max-w-7xl lg:px-8">
    <app-header-component />

    <div class=" mx-auto  mt-1  gap-2 sm:mt-1  lg:grid-rows-1">

      <!-- Div qui occupe les trois colonnes -->
      <div class=" relative   overflow-hidden min-h-[90vh] max-h-[90vh]">
        <div class="absolute inset-0 flex flex-col items-center justify-center rounded-lg bg-white max-lg:rounded-t-[2rem]">

          <h1 class="text-center text-xl">Connectez-vous</h1>
          <form
            class="   text-center lg:w-2/6 md:w-3/6 sm:w-full mt-10
             items-center  border-b border-gray-900/10 pb-12"
            [formGroup]="profileForm" (ngSubmit)="handleSubmit()">
            <label class="flex flex-col">
              Email
              <input
                class=" mt-2.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                type="email" formControlName="email" />
            </label>
            <label class="flex flex-col">
              Mot de passe
              <input
                class=" mt-2.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                type="password" formControlName="password" />
            </label>
            <a class="text-end text-xs hover:underline" href="/reset-password">
              <p>Vous avez oublié votre mot de passe ?</p>
            </a>
            <button
              class=" text-white m-0 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              type="submit" [disabled]="!profileForm.valid" [ngClass]="{ 'button-animated': profileForm.valid }">Se
              connecter</button>
            <span>Vous n’avez pas de compte ? <a class="hover:underline" href="/register">S’inscrire
                maintenant</a></span>
          </form>
          <div class="mb-4 ">
          </div>
          <button class="text-center google-button" type="submit" (click)="HandleGoogle()">
            <div class="flex justify-center items-center google-button-animated">
              <img alt="Logo de google"
                src="https://cdn.prod.website-files.com/6490500a0362c1a424db6d08/649050e81600d893ba045ccd_googlesvg.svg" />
              Se connectez avec google
            </div>
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
