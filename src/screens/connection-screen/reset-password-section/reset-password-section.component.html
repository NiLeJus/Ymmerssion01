



<div class="bg-gray-50 py-0">
  <div class="mx-auto max-w-2xl min-h-[100vh] px-6 lg:max-w-7xl lg:px-8">
    <app-header-component />

    <div class=" mx-auto  mt-1  gap-2 sm:mt-1  lg:grid-rows-1">

      <!-- Div qui occupe les trois colonnes -->
      <div class=" relative   overflow-hidden min-h-[90vh] max-h-[90vh]">
        <div class="absolute inset-0 flex flex-col items-center justify-center rounded-lg bg-white max-lg:rounded-t-[2rem]">



          <h1 class="text-xl">Mot de passe oublié</h1>
          <form class="lg:w-2/6 md:w-3/6 sm:w-full mt-10 grid items-center grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-1 border-b border-gray-900/10 pb-12" [formGroup]="resetForm" (ngSubmit)="handleSubmit()">
            <label class="text-center flex flex-col" for="email">Adresse électronique</label>
            <input class="block w-full rounded-md
            border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300
             placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" type="email" formControlName="email" />
            <button class="  m-0 block w-full rounded-md border-0 py-1.5
             text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400
             focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"  [ngClass]="{ 'button-animated': resetForm.valid }" type="submit" [disabled]="!resetForm.valid">Envoyer</button>
            <button (click)="removedAction()" class="bg-white  m-0 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"  type="cancel" >Retour</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
