<div class="conversation-tab-wrapper">
  @for (conversation of conversations(); track $index) {
    <app-conversation-tab
    class="conversation-tab" (click)="conversationSelected(conversation)"
    [conversation]="conversation" [actualUser]="actualUser()" [hasUnseen]="hasUnseen(conversation.id)"/>
      } @empty {
      <li>Pas d'amis</li>
      }
</div>

@if (selectedConversation! === undefined) {
  <app-chat-screen [selectedConversation]="selectedConversation()"/>
}
